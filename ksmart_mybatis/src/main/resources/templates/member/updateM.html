<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      
	<th:block layout:fragment="customTitle">
		<title>회원수정</title>
	</th:block>
	<th:block layout:fragment="customContents">
		<form   th:action="@{/updateM}" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="memberId" id="memberId" th:value="${member.memberId}" readonly="readonly"></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="memberPw" id="memberPw" th:value="${member.memberPw}"></td>
				</tr>
				<tr>
					<td>권한</td>
					<td><input type="text" name="memberLevel" id="memberLevel" th:value="${member.memberLevel}"></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="memberName" id="memberName" th:value="${member.memberName}"></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="text" name="memberEmail" id="memberEmail" th:value="${member.memberEmail}"></td>
				</tr>
				<tr>
					<td><button type="submit" name="join" id="join" >수정하자</button> </td>					
				</tr>
				
				
			</table>
		</form>	
	</th:block>
</html>
